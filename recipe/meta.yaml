build:
  number: 0

test:
  commands:
    - echo "TODO"

outputs:
  - name: dagit
    build:
      number: {{ build_number }}
      noarch: python
      entry_points:
        - dagit-cli = dagit.cli:main
        - dagit = dagit.dagit:main
      script: cd dagit && {{ PYTHON }} -m pip install . -vv --no-deps

    requirements:
      host:
        - pip
        - python
      run:
        - click >=7.0
        - dagster {{ version }}.*
        - dagster_graphql {{ version }}.*
        - enum-compat >=0.0.1
        - flask >=0.12.4
        - flask-cors >=3.0.6
        - flask-graphql >=2.0.0
        - flask-sockets >=0.2.1
        - future
        - gevent
        - gevent-websocket >=0.10.1
        - graphql-core >=2.1,<3
        - graphql-ws >=0.3.0
        - nbconvert >=5.4.0
        - python
        - pyyaml >=3.10,<5
        - watchdog >=0.8.3

    test:
      requires:
        - pip
      imports:
        - dagit
        - dagit.schema
        - dagit.templates
      commands:
        - pip check
        - dagit-cli --help
        - dagit --help

    about:
      home: "https://github.com/dagster-io/dagster"
      license: Apache-2.0
      license_family: APACHE
      license_file: dagit/LICENSE
      summary: "Web UI for dagster."

  - name: dagster
    build:
      number: {{ build_number }}
      entry_points:
        - dagster = dagster.cli:main
      script: cd dagster && {{ PYTHON }} -m pip install . -vv --no-deps

    requirements:
      host:
        - pip
        - python
      run:
        - alembic
        - backports.tempfile  # [py2k]
        - click >=5.0
        - coloredlogs >=6.1
        - contextlib2 >=0.5.4
        - enum-compat >=0.0.1
        - funcsigs
        - functools32  # [py2k]
        - future
        - gevent
        - pathlib2 >=2.3.4  # [py2k]
        - psutil >=1.0  # [win]
        - pyrsistent >=0.14.8
        - python
        - python-graphviz >=0.8.4
        - pywin32 !=226  # [win]
        - pyyaml >=3.10,<5
        - rx 1.6.1.*
        - six
        - sqlalchemy >=1.0
        - toposort >=1.0
        - typing  # [py2k]
        - watchdog >=0.8.3

    test:
      requires:
        - pip
      imports:
        - dagster
        - dagster.check
        - dagster.cli
        - dagster.core
        - dagster.core.definitions
        - dagster.core.engine
        - dagster.core.events
        - dagster.core.execution
        - dagster.core.execution.context
        - dagster.core.execution.plan
        - dagster.core.instance
        - dagster.core.scheduler
        - dagster.core.selector
        - dagster.core.serdes
        - dagster.core.storage
        - dagster.core.system_config
        - dagster.core.types
        - dagster.core.types.evaluator
        - dagster.loggers
        - dagster.seven
        - dagster.utils
      commands:
        - dagster --help
        - pip check

    about:
      home: "https://github.com/dagster-io/dagster"
      license: Apache-2.0
      license_family: APACHE
      license_file: dagster/LICENSE
      summary: "Dagster is an opinionated programming model for data pipelines."

  - name: dagster-aws
    build:
      number: {{ build_number }}
      noarch: python
      entry_points:
        - dagster-aws = dagster_aws.cli.cli:main
      script: cd dagster-aws && {{ PYTHON }} -m pip install . -vv --no-deps

    requirements:
      host:
        - pip
        - python
      run:
        - boto3 1.9.*
        - dagster {{ version }}.*
        - python
        - requests
        - terminaltables

    test:
      requires:
        - dagster_pyspark
        - pip
        - python <3.8.0a0
      imports:
        - dagster_aws
        - dagster_aws.cli
        - dagster_aws.cloudwatch
        - dagster_aws.emr
        - dagster_aws.s3
      commands:
        - dagster-aws --help
        - pip check

    about:
      home: "https://github.com/dagster-io/dagster/tree/master/python_modules/libraries/dagster-aws"
      license: Apache Software
      license_family: APACHE
      license_file: dagster-aws/LICENSE
      summary: "Package for AWS-specific Dagster framework solid and resource components."

